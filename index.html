<!DOCTYPE html>
<html>
    <head>
        <meta></meta>
        <title>ScoreBoard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>Cricket Score Board</h1>
            <div id="score-board">
                <h2 id="score">Score: <span id="run">0</span> <span>/</span> <span id="wicket">0</span> </h2>
                <h2 id="over">Over:  <span id="ball">0</span> <span>/</span> <span id="ovr">0</span></h2>
            </div>

            <div id="btn">
                <button class="butto", id="0">0</button>
                <button class="butto"; id="1">1</button>
                <button class="butto"; id="2">2</button>
                <button class="butto"; id="3">3</button>
                <button class="butto"; id="4">4</button>
                <button class="butto"; id="5">5</button>
                <button class="butto"; id="6">6</button>
            </div>

            <div id="wkt">
                <button id="wikt">Wicket</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
